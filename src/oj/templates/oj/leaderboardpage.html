{% extends 'oj/main.html' %}

{% block content %}
<center><h2>Leaderboard</h2></center>

<table id="leaderboard_list" class="table table-striped" style="width:100%">
    <thead style="background-color: rgba(0, 0, 0, 0.395) !important; color:
        white !important;">
        <tr>
            <th style="width:50%"><b>Username</b></th>
            <th style="width:50%"><b>Total Score</b></th>
        </tr>
    </thead>
    <tbody>
        {% for leader in leaders %}
        <tr>
            <td><b>{{leader.username}}</b></td>
            <td>{{leader.totalScore}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
